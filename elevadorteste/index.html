<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meu Elevador</title>
    <link rel="stylesheet" href="css/elevator.css" />
  </head>
  <body>
    <div class="elevators-container">
      <div class="elevator" id="elevator1"></div>
      <div class="elevator" id="elevator2"></div>
    </div>
    <div class="floor-buttons">
      <button class="button callButton" data-floor="S2">S2</button>
      <button class="button callButton" data-floor="S1">S1</button>
      <button class="button callButton" data-floor="T">T</button>
      <button class="button callButton" data-floor="1">1</button>
      <button class="button callButton" data-floor="2">2</button>
      <button class="button callButton" data-floor="3">3</button>
      <button class="button callButton" data-floor="4">4</button>
      <button class="button callButton" data-floor="5">5</button>
      <button class="button callButton" data-floor="6">6</button>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/elevator.js"></script>
  </body>
</html>
